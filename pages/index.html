<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>YGO Deck Builder</title>
        <link rel="stylesheet" href="/css/default.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
        <script src="/js/index.js"></script>
    </head>

    <body>
        <div class="layout">
            <div class="header">
                <p>Welcome to YGO Deck Builder.</p>
            </div>

            <div class="main">
                <div class="content">
                    <p class="header">Card DB</p>

                    <div class="inline">
                        <input type="text" id="db-search" placeholder="Search for cards">
                        <p class="small" id="db-search-n-results"></p>
                    </div>

                    <div class="card-listing" id="card-db-listing"></div>
                </div>

                <div class="content">
                    <p class="header">Your Collection</p>

                    <div class="inline">
                        <input type="file" id="csv-file">
                    </div>

                    <div class="card-listing" id="user-collection-listing"></div>
                </div>

                <div class="content">
                    <p class="header">Your Deck</p>
                    <div class="card-listing" id="user-deck-listing"></div>
                </div>
            </div>
        </div>
    </body>
</html>
